<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התפייסות - רגע של מחשבה</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin: 30px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .share-button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background-color: #25D366;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .share-button img {
            width: 24px;
            height: 24px;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="floating">רגע של מחשבה</h1>
        <p>קודם כל - לפני הכל - בבקשה ממך - הקדש 2 דקות עבור צפייה בסרטון המצורף</p>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ROIE-5_hMBM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <p>אנא ממך, לאחר שצפית בסרטון - פנה לאדם שרבת איתו לאחרונה, ותנסה להתפייס עימו</p>
        <div class="share-buttons">
            <button class="share-button" onclick="shareWhatsApp()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                שתף בוואטסאפ
            </button>
            <button class="share-button" style="background-color: #1877f2;" onclick="shareFacebook()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                שתף בפייסבוק
            </button>
            <button class="share-button" style="background-color: #1DA1F2;" onclick="shareTwitter()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter">
                שתף בטוויטר
            </button>
        </div>
    </div>

    <script>
        function shareWhatsApp() {
            const text = "קח רגע לצפות בסרטון הזה ולחשוב על התפייסות: ";
            const url = encodeURIComponent(window.location.href);
            window.open(`https://wa.me/?text=${encodeURIComponent(text + url)}`, '_blank');
        }

        function shareFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareTwitter() {
            const text = "קח רגע לצפות בסרטון הזה ולחשוב על התפייסות:";
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`, '_blank');
        }
    </script>
</body>
</html>
